<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css">
    <title>Buttons CSS</title>
</head>
<body>
    <div class="normal-btn">
        <h2>Normal Buttons</h2>
        <a type="button" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button hover">Learn More</button>
    </div>

    <div class="filled-btn">
        <h2>Filled Buttons</h2>
        <a type="button" class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>

    <div class="icon-btn">
        <h2>Icon buttons</h2>
        <a type="button" class="button fill"><i class="fa fa-arrow-down" aria-hidden="true"></i> Download</a>
        <button class="button fill"><i class="fa fa-arrow-down" aria-hidden="true"></i> Download</button>
        <button class="button fill hover"><i class="fa fa-arrow-down" aria-hidden="true"></i> Download</button>
    </div>
</body>
</html>
