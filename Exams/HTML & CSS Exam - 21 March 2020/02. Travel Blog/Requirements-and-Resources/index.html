<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="" />
        <div class="heder__log-in">
            <p>Log In</p>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main>
        <section class="start-now">
            <img src="./images/map.jpg" alt="" />
            <div class="start-wrapper">
                <h1>Make the most of every trip</h1>
                <button>Start Now</button>
            </div>
        </section>

        <section class="articles">
            <h1>Articles</h1>
            
            <div class="img-wrapper">
                <div class="packing">
                    <h2>How to pack effectively</h2>
                    <img class="first" src="./images/packing.jpg" alt="">
                </div>

                <div class="second-packing">
                    <div class="top-container">
                        <h2>Plan your next trip like never before</h2>
                        <img class="top" src="./images/planning.jpg" alt="">
                    </div>

                    <div class="bot-container">
                        <h2>Budget like a pro</h2>
                        <img class="bot" src="./images/budget.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <ul role="list">
            <li>About</li>
            <li>Team</li>
            <li>Events</li>
            <li>Jobs</li>
        </ul>
        <ul role="list">
            <li>FAQ</li>
            <li>My Orders</li>
            <li>Favorites</li>
            <li>Contacts</li>
        </ul>
        <ul role="list">
            <li>&copy; 2020</li>
            <li>Terms</li>
            <li>Privacy</li>
        </ul>
    </footer>
</body>

</html>
